<!DOCTYPE html>
<html>
    <head>
        <!-- O style tem a única função de colocar o CSS dentro do html-->
        <style>
            /* Essa tag body diz respoito a página toda, o fundo dela */
            body{
                background-color:linen;
            }

            /* Aqui ele altera o h1 */
            /* Ele também altera a margem esqueda para 40px */
            h1{
                color: maroon;
                margin-left: 40px;
            }

            /* Aqui ele altera o h2*/
            h2{
                color: maroon;
                margin-left: 70px;
            }

            /* Esse é o alinhamento do texto p, que é um parágrafo */
            p{
                text-align: justify;
            }
        </style>
    </head>
    <body>

        <h1>Título com h1</h1>
        <p>texto do parágrafo. Estamos estudando o uso do css em páginas web estruturadas com html.</p>
        <h2>Título h2</h2>
        <p>
            Com CSS, podemos alterar o estilo de páginas web. Podemos inserir os códigos CSS de direntes
            formas. Neste exemplo, estamos utilizando o CSS interno para facilitar a visualização.
        </p>
    </body>
</html>
