<!-- Essa sitaxe indica para o navegador de se trata da vesão 5 do html -->
<!DOCTYPE html>

<!-- O <html> indica o início de uma tag html e o </html> indica o fim dela -->
<html>

<!-- A tag head nos permite fazer algumas configuralções da página-->
<head>

    <!-- O charset indica o padrão de caracteres que vão ser utilizados char(caracter), set(predefinição)-->
    <!-- O padrão UTF-8 engloba vários simbolos, inclusive os acentos -->
    <meta charset="UTF-8">

    <!-- Essa linha ajuda a adaptar o conteúdo ao tamanho da tela do dispositivo -->
    <!-- Atenção! Só essa linha não basta para deixar o site responsível-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- A tag body é o corpo da nossa página-->
<body>

    <!-- A tag h1 cria um título a nossa página -->
    <h1>Estudando HTML</h1>

    <!-- A tag p quer dizer parágrafo-->
    <p> HTML é usado para estrutura de dados em web.</p>
</body>

</html>
