<!DOCTYPE html>

<html>

    <head>
        <title>Título da página</title>
    </head>

    <body>
        <h1>Minha página</h1>

        <!-- O <b> serve para deixar o texto em negrito-->
        <p><b>Conteúdo da página</b></p>
        <img src="IMG/windows_xp_1920-1080.jpg.png" alt="Imagem clássica do windows 7">

        <!-- O hr cria uma linha horizontal no site-->
        <hr>

        <h1>Outro conteúdo</h1>

        <!-- O <i> deixa o texto em itálico -->
        <p><i>Conteúdo da página</i></p>
        <hr>

        <!-- O ol indica que haverá uma lista em ordem e os <li> são os itens da lista -->
        <ol>

            <!-- Lista ordenada -->
             <li>Item 1</li>
             <li>Item 2</li>
             <li>Item 3</li>
        </ol>

        <form method="post">
            <input type="submit" name="enviar" value="Enviar">
        </form>
    </body>

</html>
