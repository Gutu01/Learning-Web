<!DOCTYPE HTML>
<!-- Não tem a tag head para termos de explicação -->
<html>
<body>

<!-- A tag form é de formulário. -->
<!-- A tag action fala qual é aplicação dos dados que vão ser utilizados. No caso essa aplicação,
    segundo o vídeo, está no servidor do w3school -->
<!-- No method vofcê fala qual o método de envio dos dados. Se no método foi usado method post,
    no backend também tem que usar o método post-->
<form action="Welcome.php" method="post">

<!-- Ao criar um input(entrada) do type(tipo) text ele cria uma caixinha de texto que você consegue
    ver as caracteres -->
<!-- No atributo name você informa o nome do atributo do formulário. Isso é importante para na hora
    do backend for estrair os dados -->
Name: <input type="text" name="name"><br>
E-mail: <input type="text" name="email"><br>

<!-- Agora ele criou um input do tipo submit que faz um botão interativo que manda os dados para o
    banco de dados -->
<input type="submit">
</form>
    
</body>
</html>
