<!-- Primeira Parte -->

<!-- O form cria um formulário. O metodo post quer dizer que ele vai enviar os dados. O action diz a onde os dados seram enviados ao cliar em "enviar" -->
<form action="/pagina-processa-dados-do-form" method="post">
<!-- O fieldset é o conjunto de campos. -->
<fieldset>
    <!-- O legend dá nome a esse conjunto de campos e deixa na parte superior dele. -->
    <legend>Dados Gerais</legend>
    <!-- O label faz a ligação de um texto descritivo ao campo de input do formulário. -->
    <label for="nome">Nome:</label>
    <!-- input é a entrada, onde type é o tipo de entrada dele, minglength é o comprimento mínimo do texto e se usa um id para identificar o objeto-->
    <input type="text" minlength="3" id:"nome" />
    <label for="data_nascimento">Data De Nascimento:</label>
    <input type="text" id="data_nascimento" />
    <label for="cpf">CPF:</label>
    <input type="cpf" minlength="11" id:"cpf" />
</fieldset>

<!-- Segunda Parte -->
<fieldset>
    <legend>Endereço</legend>
    <label for="tipo_endereco">Tipo:</label>
    <!-- No select, em vez de você criar uma entrada para o usuário digitar, você dá opções pré-definidas para ele escolher. -->
    <select id="tipo_endereco">
        <option value="">Selecione</option>
        <option value="">Rua</option>
        <option value="">Estrada</option>
        <option value="">Rodovia</option>
        <option value="">Outros</option>
    </select>

<!-- Terceira Parte-->
    <label for="logradouro_endereco">Logradouro:</label>
    <input type="text" id:"logradouro_endereco" />
    <label for="numero_endereco">Número:</label>
    <input type="text" id:"numero_endereco" />
    <label for="complemento_endereco">Complemento:</label>
    <input type="text" id:"complemento_endereco" />
</fieldset>

<!-- Última Parte -->
<fieldset>
    <legend>Fale conosco</legend>
    <label for="msg">Mensagem:</label>
    <!-- O textarea faz um campo maior para o usuário digitar mais linhas do que o comum que é uma só. -->
    <textarea type="text" id="msg"></textarea>
</fieldset>

<fieldset>
    <!-- Aqui é criado um botão do tipo submit que envia dados. -->
    <button type="submit">Enviar sua mensagem</button>
    <!-- Aqui é criado um botão para apagar tudo o que foi escrito. -->
    <button type="reset">Limpar o Formulário</button>
</fieldset>

</form>
