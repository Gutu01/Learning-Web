<!DOCTYPE html>
<html>
    <body>
        <h2>O que o JavaScript pode fazer?</h2>
        <p>JavaScript pode alterar os valores dos atributos HTML.</p>
        <p>Neste exemplo, JavaScript altera o valor dos atributos src(source) de uma imagem.</p>

        <!-- getelementid é para obter o elemento pelo id que está neste exato documento-->
        <button onclick="document.getElementById('MyImage').src='IMG/Gemini_Generated_Image_mo8fdmo8fdmo8fdm.png'">acender</button>
        
        <!-- No styke, o width é a largura que, nesse caso, está em 100 pixels -->
        <img id="MyImage" src="IMG/Gemini_Generated_Image_8eahhh8eahhh8eah.png" alt="Lampada" style="width:600px">

        <!-- Nesse caso os botões estão sendo usados para alterar a figura, que no caso é a com o id MyImage-->
        <button onclick="document.getElementById('MyImage').src='IMG/Gemini_Generated_Image_8eahhh8eahhh8eah.png'">apagar</button>
    </body>
</html>
