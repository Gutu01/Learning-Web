<!DOCTYPE html>

<html>
    <head>
        <title>Título da página</title>
    </head>

    <body>
        <head>
            Cabeçalho da página
        </head>

        <!-- A tag nav é só uma estrutura semântica para organizar os códigos. Nela você coloca a
            sessão com links de navegação (menu, barra de links, índice) e também ajuda o CEO e
            acessibilidade -->
        <nav>
            Barra de navegação
        </nav>

        <!-- O main só indica que é o conteúdo principal da página -->
        <main>
            Conteúdo da página

            <!-- O aside é sobre o conteúdo lateral da página ou conteúdo complementas, não tem haver
                com o principal e sim com, pode ser, anúncios, links relevantes, widgests e informações
                adicionais -->
            <aside>
                Barra lateral
            </aside>
        </main>

        <!-- O footer é sobre o rodapé da página, onde fica os direitos autorais, links úteis, contatos, etc. -->
        <footer>
            Rodapé
        </footer>
    </body>



</html>
