<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /* O @fonte-face serve par importar fonte de todo lugar para nosso código CSS. */
            @font-face {
                /* O fonte family serve para definir qual fonte vai ser usado no html. */
                font-family: "Nunito";

                /* Logicamente o src é para localizar o arquivo da fonte e o format é para colocar o tipo do arquivo. */
                src: url("Nunito-VariableFont_wght.woff2")
                    format("woff2");
            
            /* O font-weigth é para determinar o "peso" da fonte, se ela é mais fina ou grossa. */
            font-weight: bold;
            font-style: normal;
            }

            /* Depois de importar a fonte com o font- face basta jogar ela para uma tralha para virar um ID. */
            #container {
                font-family: Nunito;
            }
        </style>
    </head>
    <body>
        
        <!-- Depois é só meter o ID na chapa e esquentar, simples e fácil! -->
        <p id="container">Teste de teste testudo e tesu...</p>
    </body>
</html>
