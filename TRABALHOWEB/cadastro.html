<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="lista_cadastro.php" method="POST">
            <fieldset>
                <legend>CADASTRO</legend>

                <label for="nome">Nome:</label>
                <!-- O required faz ser um campo obrigatório. -->
                <input type="text" maxlength="100" id="nome" required><br>

                <label for="e-mail">E-mail:</label>
                <input type="email" minlength="10" id="e-mail" required><br>

                <!-- O value faz aparecer a mensagem enviar no botão. -->
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
        
        <a href="home.html">Sair</a>
    </body>
</html>
