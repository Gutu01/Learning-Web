<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Requisição XMLHttpRequest</title>
</head>
<body>
    <h1>Imagens Aleatórias de Cachorros</h1>
    <p> A partir do clique no botão abaixo uma nova imagem aleatória será carregada.</p>

    <img id="img_dog" src="" alt="Aguardando imagem..." width="300">
    <br/>
    <button onclick="carregarImagens()">Carregar Imagem</button>

    <script type="text/javascript">
        function carregarImagens() {

            var xmlHttpRequest = new XMLHttpRequest();
            var url = "https://dog.ceo/api/breeds/image/random";

            xmlHttpRequest.open("GET", url, true);

            xmlHttpRequest.onreadystatechange = function () {

                if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200) {

                    var jsonResponse = JSON.parse(xmlHttpRequest.responseText);

                    console.log('Requisição Finalizada');
                    console.log(jsonResponse);

                    var imgDog = document.getElementById("img_dog");
                    imgDog.src = jsonResponse.message;
                }
            };

            xmlHttpRequest.send();
        }
    </script>
</body>
</html>
